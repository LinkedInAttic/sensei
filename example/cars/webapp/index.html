 <body onload="doSearch()">

            <th><a href="#" onclick="if(toggleSort('category')||true) return false">Category</a></th>
            <th><a href="#" onclick="if(toggleSort('year')||true) return false">Year</a></th>
            <th><a href="#" onclick="if(toggleSort('price')||true) return false">Price</a></th>
